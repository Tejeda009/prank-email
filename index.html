<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Hackerato</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #FF0000;
            background: #000000;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            padding: 10px;
            color: green;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999; /* Imposta il valore z-index pi√π alto */
            color: rgb(0, 255, 89);
            animation: linear 1s infinite;
            animation-name: blink;
        }
        @keyframes blink {
            0% {
               opacity: 0;
            }
            100% {
               opacity: 100;
            }
        }
        .error-popup {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #ff0000;
            color: #fff;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            opacity: 0.6;
            z-index: 1; /* Imposta il valore z-index inferiore */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="hack-message">Sei Stato Hackerato</h1>
    </div>

    <p>Dall'Alta Squadriglia</p>

    <script>
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = 'ABCDEFGHIJKLMNOPQRST';
                this.update = this.update.bind(this);
            }
            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise(resolve => this.resolve = resolve);
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }
            update() {
                let output = '';
                let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.randomChar();
                            this.queue[i].char = char;
                        }
                        output += `<span class="dud">${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }
            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)];
            }
        }

        const phrases = [
            'Sei Stato Hackerato',
        ];

        const el = document.querySelector('#hack-message');
        const fx = new TextScramble(el);

        let counter = 0;
        const next = () => {
            fx.setText(phrases[counter]).then(() => {
                setTimeout(next, 2000);
            });
            counter = (counter + 1) % phrases.length;
        };

        next();

        let popupCount = 0;
        function createPopup() {
            const popup = document.createElement('div');
            popup.classList.add('error-popup');
            let top = Math.random() * (window.innerHeight - 100);
            let left = Math.random() * (window.innerWidth - 200);
            top = Math.max(0, Math.min(window.innerHeight - 100, top));
            left = Math.max(0, Math.min(window.innerWidth - 200, left));
            popup.style.top = top + 'px';
            popup.style.left = left + 'px';
            popup.innerText = 'Pagaci     Tel:328 982 2047;';
            document.body.appendChild(popup);
            popupCount++;
            if (popupCount < 50) {
                setTimeout(createPopup, 500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createPopup();
        });
    </script>
</body>
</html>
